<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro pacientes</title>
    <link rel="stylesheet" href="/styles/estilo.css">
</head>
<body>
    <header>
        <h1>Centro medico Backend</h1>
    </header>
    <main>
        <h2>Registros pacientes</h2>
        <form id="registros-pacientes-form">
            <label for="nombres">Nombre</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="cedula">Numero de Cedula</label>
            <input type="number" id="cedula" name="cedula" required>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" required>
            <label for="telefono">telefono</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="especialidad">Seleccione especialidad</label>
            <select name="especialidad" id="especialidad" required>
                <option value="">----------seleccione una opcion----------</option>
                <option value="medicina general">Medicina general</option>
                <option value="cardiologia">cardiologia</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="dermatologoia">Dermatologoia</option>
                <option value="Reabilitacion fisica">Reabilitacion fisica</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontologia">Odontologia</option>
                <option value="Radiologia">Radiologia</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
        <a href="/index.html"><input type="button" value="Volver"></a>
    </main>
    <footer>
        <h2>Realizado por:</h2>
        <p>Juan Mateus</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
